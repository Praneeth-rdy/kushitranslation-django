{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% block head %}

    <!--====== Title ======-->
    <title>Get Quote | Kushi Translations</title>
    <link rel="stylesheet" href="{% static 'get_quote/css/main.css' %}" />
    <style>
        .navbar-area{
            background-color: navy;
        }
    </style>

    {% endblock %}
</head>

<body>

    {% block body %}
    <section id="contact" class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-wrapper form-style-two pt-115">
                        <h4 class="contact-title pb-10"><i class="lni lni-envelope"></i><span>Get a </span> quote</h4>
                        
                        <form id="contact-form" action="{% url 'main_app:get_quote' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-input mt-25">
                                        <label>Source Language</label>
                                        <div class="input-items default">
                                            <select name="source_lang" class="form-control" required="required">
                                                <option value="" selected disabled>--Select--</option>
                                                {% for lang in languages %}
                                                <option value="{{lang.name}}">{{lang.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-25">
                                        <label>Target Language</label>
                                        <div class="input-items default">
                                            <select name="target_lang" class="form-control" required="required">
                                                <option value="" selected disabled>--Select--</option>
                                                {% for lang in languages %}
                                                <option value="{{lang.name}}">{{lang.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-25">
                                        <label>Name</label>
                                        <div class="input-items default">
                                            <input name="name" type="text" placeholder="Name" required="required">
                                            <i class="lni lni-user"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-25">
                                        <label>Email</label>
                                        <div class="input-items default">
                                            <input type="email" name="email" placeholder="Email" required="required">
                                            <i class="lni lni-envelope"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-25">
                                        <label>Mobile Number</label>
                                        <div class="input-items default">
                                            <input type="tel" name="phone" placeholder="Mobile Number" required="required">
                                            <i class="lni lni-phone"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-25">
                                        <label>Document</label>
                                        <div class="input-items default">
                                            <input name="document" type="file"></input>
                                            <i class="lni lni-pencil-alt"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <p class="form-message"></p>
                                <div class="col-md-12">
                                    <div class="form-input light-rounded-buttons mt-30">
                                        <button class="main-btn light-rounded-two">Send Mail</button>
                                    </div> <!-- form input -->
                                </div>
                            </div> <!-- row -->
                        </form>
                    </div> <!-- contact wrapper form -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    {% endblock %}

    {% block footer %}
    {% endblock %}

    {% block js %}

    {% endblock %}

</body>

</html>
